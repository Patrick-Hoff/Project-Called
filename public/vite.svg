<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fundo com azul escuro para azul claro -->
    <linearGradient id="blueGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e3a8a" />
      <stop offset="100%" stop-color="#60a5fa" />
    </linearGradient>
    
    <!-- Degradê para o M: azul muito escuro para preto -->
    <linearGradient id="textGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>
  </defs>

  <!-- Círculo de fundo -->
  <circle cx="32" cy="32" r="30" fill="url(#blueGradient)" />

  <!-- Letra M -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central"
        font-size="34" font-family="Poppins, sans-serif" fill="url(#textGradient)" font-weight="bold" letter-spacing="2">
    M
  </text>
</svg>
